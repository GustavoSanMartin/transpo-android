// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.31'
    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath 'com.squareup.sqldelight:gradle-plugin:1.1.3'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.1.0-alpha05"
    }

    ext.versions = [
            compileSdk              : 28,
            targetSdk               : 28,
            minSdk                  : 19,
            appcompat               : '1.1.0-alpha05',
            constraintlayout        : '1.1.3',
            coroutines              : '1.3.0-M1',
            coroutinesTest          : '1.3.0-M1',
            dagger                  : '2.21',
            daggerAssist            : '0.4.0',
            espressoCore            : '3.2.0-alpha02',
            fragment                : '1.1.0-alpha09',
            junit                   : '4.12',
            kotlin                  : kotlin_version,
            ktx                     : '1.1.0-alpha05',
            lifecycle               : '2.1.0-beta01',
            material                : '1.1.0-alpha06',
            mapbox                  : '8.0.0',
            mapboxJavaSdk           : '4.8.0',
            mockito                 : '2.19.0',
            mockitoInline           : '2.13.0',
            mockitoKotlin           : '2.1.0',
            navigation              : '2.0.0',
            okhttp                  : '3.14.2',
            retrofit                : '2.5.0',
            retrofitCoroutines      : '0.9.2',
            retrofitSerialization   : '0.4.0',
            room                    : '2.1.0-alpha06',
            serialization           : '0.11.0',
            sqldelight              : '1.1.3',
            testRunner              : '1.1.0',
            transpo                 : '1.0.0-alpha14',
            workManager             : '1.0.1',
            testRules               : '1.1.1'
    ]
}

plugins {
    id 'io.gitlab.arturbosch.detekt' version '1.0.0-RC14'
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://dl.bintray.com/dellisd/transpo" }
        maven { url "https://kotlin.bintray.com/kotlinx/" }
    }
    apply from: "$rootDir/detekt.gradle"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}